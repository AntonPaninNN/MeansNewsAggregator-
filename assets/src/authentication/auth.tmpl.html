<div class="mna-auth">
    <h1>News Aggregator App</h1>
    <div ng-switch on="authCtrl.viewType">
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3 mna-auth-switch-layout">
                <div class="pure-control-group mna-auth-switch-controls">
                    <button class="pure-button" ng-click="authCtrl.switchView('login')">Login</button>
                    <button class="pure-button" ng-click="authCtrl.switchView('register')">Register</button>
                </div>

                <div ng-switch-when="login">
                    <div ng-controller="LogInCtrl as loginCtrl">
                        <mna-login-form></mna-login-form>
                    </div>
                </div>
                <div ng-switch-when="register">
                    <div ng-controller="RegistrationCtrl as regCtrl">
                        <mna-registration-form></mna-registration-form>
                    </div>
                </div>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
    </div>
</div>
